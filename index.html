<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="display">
            <div class="operation">0</div>
            <div class="operator"></div>
        </div>
        <div class="row" id="row1">
            <button class="calc-button empty" ></button>
            <button class="calc-button empty" ></button>
            <button class="calc-button" id="ac">AC</button>
            <button class="calc-button" id="del">Del</button>
        </div>
        <div class="row" id="row2">
            <button class="calc-button number" id="n7">7</button>
            <button class="calc-button number" id="n8">8</button>
            <button class="calc-button number" id="n9">9</button>
            <button class="calc-button" id="add">+</button>
        </div>
        <div class="row" id="row3">
            <button class="calc-button number" id="n4">4</button>
            <button class="calc-button number" id="n5">5</button>
            <button class="calc-button number" id="n6">6</button>
            <button class="calc-button" id="subtract">-</button>
        </div>
        <div class="row" id="row4">
            <button class="calc-button number" id="n1">1</button>
            <button class="calc-button number" id="n2">2</button>
            <button class="calc-button number" id="n3">3</button>
            <button class="calc-button" id="multiply">x</button>
        </div>
        <div class="row" id="row5">
            <button class="calc-button" id="dot">·</button>
            <button class="calc-button number" id="n0">0</button>
            <button class="calc-button" id="result">=</button>
            <button class="calc-button" id="divide">÷</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
