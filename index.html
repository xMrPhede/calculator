<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="display"></div>
        <div class="row-1">
            <button class="calc-button" id="ac">AC</button>
            <button class="calc-button" id="del">Del</button>
        </div>
        <div class="row-2">
            <button class="calc-button" id="n7">7</button>
            <button class="calc-button" id="n8">8</button>
            <button class="calc-button" id="n9">9</button>
            <button class="calc-button" id="add">+</button>
        </div>
        <div class="row-3">
            <button class="calc-button" id="n4">4</button>
            <button class="calc-button" id="n5">5</button>
            <button class="calc-button" id="n6">6</button>
            <button class="calc-button" id="subtract">-</button>
        </div>
        <div class="row-4">
            <button class="calc-button" id="n1">1</button>
            <button class="calc-button" id="n2">2</button>
            <button class="calc-button" id="n3">3</button>
            <button class="calc-button" id="multiply">x</button>
        </div>
        <div class="row-5">
            <button class="calc-button" id="dot">·</button>
            <button class="calc-button" id="n0">0</button>
            <button class="calc-button" id="result">=</button>
            <button class="calc-button" id="divide">÷</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
